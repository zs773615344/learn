<!DOCTYPE html>
<html lang="zh">
	<head>
		<title>table</title>
	</head>
	<body>
		<!--
		 	bgcolor="yellow" 背景颜色 background="favicon.ico" 背景图 
		 	border="10" 边框 cellpadding="10" 边框与单元格的距离 cellspacing="10" 单元格之间的距离
		 	width="400" height="400"
		 -->
		<table border="10" cellpadding="10"  cellspacing="10" width="400" height="400">
			<caption>标题</caption>
			<tr>
				<th colspan="4">table head</th>
			</tr>
			<tr>
				<th rowspan="7">table head</th>
				<td>row0,cell0</td>
			</tr>
			<tr>
				<td>row1,cell1</td>
				<td>row1,cell2</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>row2,cell1</td>
				<td>row2,cell2</td>
				<td>row2,cell3</td>
			</tr>
			<tr>
				<td align="left">居左</td>
				<td align="right">居右</td>
			</tr>
			<tr>
				<td>
					<ul>
						<li>1</li>
						<li>2</li>
						<li>3</li>
					</ul>
				</td>
			</tr>
			<tr>
				<td>
					<p>paragraph</p>
				</td>
			</tr>
			<tr>
				<td>
					<table background="favicon.ico">
						<tr>
							<td>1</td>
							<td>2</td>
						</tr>
						<tr>
							<td>3</td>
							<td>4</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<hr />
		<!-- frame="box" frame="above" frame="below" frame="hsides" frame="vsides" -->
		<table frame="box" width="100" height="100">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
		<hr />
		<table frame="above" width="100" height="100">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
		<hr />
		<table frame="below" width="100" height="100">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
		<hr />
		<table frame="hsides" width="100" height="100">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
		<hr />
		<table frame="vsides" width="100" height="100">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
	</body>
</html>

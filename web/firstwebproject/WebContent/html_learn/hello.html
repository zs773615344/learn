		<h2>canvas</h2>
		<!-- canval使用js在网页上绘制图像 -->
		<canvas id="mycanvas" style="width:200px; height:100px" ></canvas>
		<script type="text/javascript">
			var c=document.getElementById("mycanvas");
			var cxt=c.getContext("2d");
			cxt.fillStyle="#FF0000";
			cxt.fillRect(0,0,150,75);
		</script>
		<hr />
		
		<h2>svg</h2>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="190">
  			<polygon points="100,10 40,180 190,60 10,60 160,180"
  			style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
		</svg>
		
		<style type="text/css">
			#div1, #div2
			{float:left; width:198px; height:66px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
		</style>
		<script type="text/javascript">
			function allowDrop(ev)
			{
				ev.preventDefault();
			}

			function drag(ev)
			{
				ev.dataTransfer.setData("Text",ev.target.id);
			}

			function drop(ev)
			{
				ev.preventDefault();
				var data=ev.dataTransfer.getData("Text");
				ev.target.appendChild(document.getElementById(data));
			}
		</script>

		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  			<img src="favicon.ico" draggable="true" ondragstart="drag(event)" id="drag1" />
		</div>
		<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
